<!DOCTYPE HTML> 
<html>
<head>
    <meta charset="utf-8">
	<script src="js/jquery-3.1.1.js"></script>
    <link href="css/video-js.css" rel="stylesheet">
    <script src="js/video.js"></script>
	<script src="js/h5splayerhelper.js"></script>
	<link rel = "stylesheet" type = "text/css" href = "css/h5splayer.css" />
    <script>
	var strToken;
	strToken = GetURLParameter("token");
	if (strToken === undefined)
	{
		strToken = 'token1';
	}
	
	var url = 'rtmp://' + window.location.hostname + ':8935/live/' + strToken;
	console.log("token", strToken, url);
	
	$(document).ready(function(){
		
		$('#playerdiv1').attr({"href": url});
		$('#playerdiv1').attr({"data-rtmp": url});
		flowplayer("playerdiv1", "swf/flowplayer-3.2.18.swf", {
			clip: {
				provider: 'rtmp',
				bufferLength: 0,
				bufferTime: 0,
				autoPlay: true,
				live: true,
			},
			plugins: {
				rtmp: {
					url: "flowplayer.rtmp-3.2.13.swf",
					netConnectionUrl: url
				}
			},
		}); 
		
	});
    </script>
	<script src="js/flowplayer-3.2.13.min.js"></script>
</head>
<body>
	<div  class="h5video" id="playerdiv1">

</body>

</html>
