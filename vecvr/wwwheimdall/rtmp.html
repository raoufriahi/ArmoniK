<!DOCTYPE HTML> 
<html>
<head>
    <meta charset="utf-8">
	<script src="js/jquery-3.1.1.js"></script>
    <link href="css/video-js.css" rel="stylesheet">
    <script src="js/video.js"></script>
	<script src="js/h5splayerhelper.js"></script>
    <script>
        videojs.options.flash.swf = "./swf/video-js.swf"
    </script>
</head>
<body>
	<div id="playerdiv1">

</body>
    <script>
	var strToken;
	strToken = GetURLParameter("token");
	if (strToken === undefined)
	{
		strToken = 'token1';
	}
	console.log("token", strToken);
	
		$(document).ready(function(){
			
			var url = 'rtmp://' + window.location.hostname + ':8935/live/' + strToken;
			console.log("rtmp url", url, window.location.hostname);
			
			$('#playerdiv1').html('<video crossorigin="anonymous" id="vid" class="video-js" preload="auto"   class="video-js vjs-default-skin vjs-live" muted=true preload></video>');

			var player = videojs('vid').ready(function(){
				this.src([{src: url, type: 'rtmp/mp4'}]);
				player.play();
			});
			
		});
    </script>
</html>
